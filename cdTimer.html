<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cdTimer.css">
    
    <title>Countdown Timer</title>
</head>
<body>
    <div class="c-d">
        <h2 style="align-items: center;">New Year</h2>

        <h3 style="align-items: center;">Countdown Timer</h3>
        <div class="timer">
            <div class="time">
                <h2 id="days">00</h2>
                <small>Days</small>  
            </div>
            <div class="time">
                <h2 id="hours">00</h2>
                <small>Hours</small>
            </div>
            <div class="time">
                <h2 id="mins">00</h2>
                <small>Minutes</small>
            </div>
            <div class="time">
                <h2 id="secs">00</h2>
                <small>Seconds</small>
            </div>
        </div>
        <br>
    </div>
    <script src="cdTimer.js"></script>
</body>
</html>
